name: Build Typst PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 Typst CLI
      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      # 3️⃣ 创建输出目录并编译所有 Typst 文件
      - name: Build all Typst files to PDF
        shell: bash
        run: |
          mkdir -p dist/pdfs
          for f in src/*.typ; do
            base=$(basename "$f" .typ)
            echo "Compiling $f -> dist/pdfs/${base}.pdf"
            typst compile "$f" "dist/pdfs/${base}.pdf"
          done

      # 4️⃣ 生成静态文件列表 index.html（核心步骤）
      - name: Directory Listing
        uses: gacts/directory-listing@v1.0.2
        with:
          target: dist/pdfs          # 要扫描的文件夹
          # output: dist/index.html    # 输出 HTML 文件路径
          # title: "Typst PDF 文件列表"
          # description: "由 GitHub Actions 自动生成的 PDF 文件索引。"
          overwrite: true

      # 5️⃣ 上传 Pages 工件
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # 6️⃣ 部署阶段
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
