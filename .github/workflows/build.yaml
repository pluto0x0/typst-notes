name: Build Typst PDFs and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装中文字体（方案A：Noto CJK，覆盖面广，简单稳定）
      - name: Install CJK fonts (Noto)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends fonts-noto-cjk fonts-noto-cjk-extra
          fc-cache -f

      - name: Setup Typst
        uses: typst-community/setup-typst@v3

      - name: Build all Typst files to PDF
        shell: bash
        run: |
          mkdir -p dist
          for f in src/*.typ; do
            base=$(basename "$f" .typ)
            echo "Compiling $f -> dist/${base}.pdf"
            typst compile "$f" "dist/${base}.pdf"
          done

      - name: Directory Listing
        uses: gacts/directory-listing@v1.0.2
        with:
          target: dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
